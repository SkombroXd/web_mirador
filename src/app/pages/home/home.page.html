<ion-content>
  <div class="container">
    <aside class="sidebar">
      <div class="profile">
        <div class="avatar"></div>
        <h3>MIRADOR</h3>
        <p>Gestion de gastos de departamentos</p>
      </div>
      <nav class="menu">
        <a routerLink="/home" class="active">Generar gastos comunes</a>
        <a routerLink="/departamento">Agregar departamento</a>
        <a routerLink="/pagogastos">Pago de gastos</a>
        <a routerLink="/vergastos">Ver gastos comunes</a>
        <a routerLink="/gpendientes">Gastos pendientes</a>
      </nav>
    </aside>
    <main class="content">
      <h1>Generar gastos a un departamento</h1>
      <section class="form-section">
        <form #generarGastosForm="ngForm">
          <div class="form-group">
            <label for="numero">NÃºmero de Departamento</label>
            <input 
              type="text" 
              id="numero" 
              name="numero"
              required>
          </div>

          <div class="form-group">
            <label for="propietario">Monto de gastos</label>
            <input 
            type="text" 
            id="numero" 
            name="numero"
            required>
          </div>

          <button 
            type="submit" 
            [disabled]="!generarGastosForm.form.valid"
            class="submit-button">
            Generar gastos
          </button>
        </form>
      </section>
    </main>
  </div>
</ion-content>
